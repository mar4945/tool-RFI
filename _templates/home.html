<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation GUI</title>
</head>
<body>
    <h1>Start a Simulation</h1>
    
    <form method="POST" action="/">
        <label for="param1">Parameter 1:</label>
        <input type="number" id="param1" name="param1" step="any" required><br><br>

        <label for="param2">Parameter 2:</label>
        <input type="number" id="param2" name="param2" step="any" required><br><br>

        <label for="param3">Parameter 3:</label>
        <input type="number" id="param3" name="param3" step="any" required><br><br>

        <button type="submit">Start Simulation</button>
    </form>
</body>
</html>
